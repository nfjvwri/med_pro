{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth card">
  <h2>Login</h2>
  <form method="POST">
    <label>Username <input name="username" required></label>
    <label>Password <input name="password" type="password" required></label>
    <div class="actions">
      <button class="btn">Login</button>
      <a class="btn ghost" href="{{ url_for('register') }}">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
